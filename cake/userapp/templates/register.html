<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <h2>สมัครสมาชิก</h2>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="post">{% csrf_token %}
        <label>ชื่อ: <input type="text" name="first_name"></label><br>
        <label>นามสกุล: <input type="text" name="last_name"></label><br>
        <label>เบอร์โทรศัพท์: <input type="text" name="phone"></label><br>
        <label>รหัสผ่าน: <input type="password" name="password"></label><br>
        <label>ยืนยันรหัสผ่าน: <input type="password" name="confirm_password"></label><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
